    <title>Scootershop</title>
</head>
<body>
    <header>
        <img class= "animate__animated animate__backInLeft" id="logo" src="./images/Logo.png" width=100px; height="100px">
        <img src="./images/Logo2.png" width=350px; height="150px">
        <ul className="navbar-nav me-auto">
          <li className="nav-item">
          <a id="botonCarrito" data-bs-toggle="modal" data-bs-target="#idModal" class="btn btn-secondary"><i class="fas fa-shopping-cart fa-1x"></i></a>
      </li>
        </ul>
    </header>
        <div class="menu"> 
            <button type="button" id="btnBuscar" class="btn btn-primary" data-toggle="button" aria-pressed="false" autocomplete="off">
              Buscar por Marca
            </button>
            <input id="busqueda" class="campo"type="text"><li class="sugerencias"></li>
            </input>
        </div>    
            <h2>
            Elije tu producto
            </h2>

<div id = "Productos" class="EstilosProductos"></div> 

<div class="modal fade" id="idModal" tabindex="-1" aria-labelledby="exampleModalLabel"
aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Carrito de Compras</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="modal-body">
          
        </div>
        <div class="row ml-ato">
          <p id="precioTotal"></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          <button type="button" data-bs-dismiss="modal" class="btn btn-succes"
          id="botonFinalizarCompra">Finalizar Compra</button>
        </div>
      </div>
    </div>
  </div>   
<footer>
  <p class="contacto">CONTACTO</p>
    <form>
        <label for="Nombre">Nombre</label>
                    <input type="text" id="Nombre">

                    <label for="Email">Direccion de correo electronico</label>
                    <input type="email" id="Direccion de correo electrónico">

                    <label for="Telefono">Teléfono</label>
                    <input type="number" id="Teléfono">
                
                    <label for="Comentarios">Comentarios</label>
                    <textarea name=""type="text"id="" cols="20" rows="40"></textarea>

                <div class="botonForm">
                    <input type="submit" value="Enviar formulario">
                    <input type="reset"value="Borrar formulario">
                </div>
    </form>
</footer>        


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
