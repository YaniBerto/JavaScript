<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@1,300;1,400;1,500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Boogaloo&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/3bc2ba478f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css"type="text/css">
    <title>ScooterShop</title>
</head>
<body>
    <header>
        <h1>Scootershop<img class="logo" src="./images/Logo.png"></h1>
        <img src="images/carrito.png"width="600px">
    </header>
        <div class="menu">
            <input id="busqueda">
            Ingrese Marca
        </input>
            <button id="btnBuscar">Buscar</button>
        </div>    
            <h2>
            Elije tu producto
            </h2>
        <div class="caja_cards">
                <div class="card">
                    <h3>Mobox</h3>      
                    <img class="card_img"src="./images/MoboxCS_516_BLANCO.jpg">
                    <p>Precio:45.000</p>
                    <button class="boton">AÑADIR AL CARRITO</button>
                </div>
                <div class="card">
                    <h3>Fiat</h3>      
                    <img class="card_img"src="./images/F500 F10 - Rojo 7.jpg">
                    <p>Precio: 50.000</p>
                    <button class="boton">AÑADIR AL CARRITO</button>
                </div>
                <div class="card">
                    <h3>Kany</h3>      
                    <img class="card_img"src="./images/Kany C85 01.jpg">
                    <p>Precio: 75.000</p>
                    <button class="boton">AÑADIR AL CARRITO</button>
                </div>
                <div class="card">
                    <h3>Ninebot</h3>      
                    <img class="card_img"src="./images/NineBot Max G30P_01.jpg">
                    <p>Precio:200.000</p>
                    <button class="boton">AÑADIR AL CARRITO</button>
                </div>
                <div class="card">
                    <h3>Xiaomi</h3>      
                    <img class="card_img"src="./images/xiaomi m365.png">
                    <p>Precio:400.000</p>
                    <button class="boton">AÑADIR AL CARRITO</button>
                </div>
                <div class="card">
                    <h3>Minimotors</h3>      
                    <img class="card_img"src="./images/dualtron-spider-trottinette-electrique-22.png">
                    <p>Precio:500.000</p>
                    <button class="boton">AÑADIR AL CARRITO</button>
                </div>
                <div class="card">
                    <h3>Vsett</h3>      
                    <img class="card_img"src="./images/Vsett 8 web 1.jpg">
                    <p>Precio:300.000</p>
                    <button class="boton">AÑADIR AL CARRITO</button>
                </div>
                <div class="card">
                    <h3>Zero</h3>      
                    <img class="card_img"src="./images/Zero 10x.jpg">
                    <p>Precio: 480.000</p>
                    <button class="boton">AÑADIR AL CARRITO</button>
                </div>
        </div>    
<aside id="suma">TOTAL</aside>              


<script src="./shop.js"></script>    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
